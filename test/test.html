<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">

	    //-----------------------------ANIMATIONS---------------------------------//

	function special_attack_you(){
	  $("#you_ball").hide().show();
	  $("#you_ball").animate({
	    width: "+=2%",
		height: "+=3.6%"
	    }, 200, function() {
	      $("#you_ball").animate({
            left: "+=20%",
	        top: "-=27%"
	        }, 200, function() {
	        $( "#opponent_sprite" ).animate({
	          left: "+=2%",
	          top: "-=2%"
	          }, 200, function() {
	  	       // Animation complete.
	          });
	        $("#you_ball").fadeOut();
            $( "#opponent_sprite" ).animate({
	          left: "-=2%",
	          top: "+=2%"
	          }, 200, function() {
	            $("#you_ball").animate({
	              left: "-=20%",
	              top: "+=27%"
	            }, 200, function(){
	              // Animation complete.
	            });
	            $("#you_ball").animate({
		          width: "-=2%",
		          height: "-=3.6%"
		        }, 200, function(){
		          // Animation complete.
	            });
	          });
	        });	
	      });
	}

	function special_attack_opponent(){
      $("#opponent_ball").hide().show();
	  $("#opponent_ball").animate({
	    width: "+=2%",
		height: "+=3.6%"
	    }, 200, function() {
	      $("#opponent_ball").animate({
		    left: "-=20%",
	        top: "+=18%"
		    }, 200, function() {
		      $( "#you_sprite" ).animate({
		        left: "-=2%",
				top: "+=2%"
				}, 200, function() {
				  // Animation complete.
				});
			  $("#opponent_ball").fadeOut();
			  $( "#you_sprite" ).animate({
			    left: "+=2%",
			    top: "-=2%"
		    	  }, 200, function() {
				  $("#opponent_ball").animate({
				    left: "+=20%",
			    	top: "-=18%"
			    	}, 200, function(){
			         	// Animation complete.
			      	});
			      $("#opponent_ball").animate({
				    width: "-=2%",
		    	    height: "-=3.6%"
			    	}, 200, function(){
			    	    // Animation complete.
			    	});
				  });
	      		});	
	    	  });
	    }

	    

	    function attack_move_you(){
	      //console.log("In attack_move");
		  $( "#you_sprite" ).animate({
		    left: "+=20%",
		    top: "-=27%"
		  }, 200, function() {
		    // Animation complete.
	      });

	      $( "#you_sprite" ).animate({
		     left: "-=20%",
		     top: "+=27%"
		  }, 200, function() {
		    // Animation complete.
	      });
		}

		function attack_move_opponent(){
	      //console.log("In attack_move");
	      $( "#opponent_sprite" ).animate({
		     left: "-=20%",
		     top: "+=27%"
		  }, 200, function() {
		    // Animation complete.
	      });

		  $( "#opponent_sprite" ).animate({
		    left: "+=20%",
		    top: "-=27%"
		  }, 200, function() {
		    // Animation complete.
	      });

	      
		}
		$(document).ready(function(){
			//$("#ball").hide();

		})


	    //------------------------------------------------------------------------//

  </script>
</head>
<body>
  <div class="bg_screen">

    <div id="opponent_sprite" onClick="attack_move_opponent()"></div>
    <div id="opponent_ball" hidden></div>

	<div id="opponent_stats">
	  <div id="opponent_name"></div>
	  <div id="opponent_level"></div>
	  <div id="opponent_hp_bar"></div>
	</div>

	<div id="you_sprite" onClick="attack_move_you()"></div>
	<div id="you_ball" hidden></div>
	
	<div id="you_stats">
	  <div id="you_name"></div>
	  <div id="you_level"></div>
	  <div id="you_hp_bar"></div>
	</div>

	<div id="click_b" onClick="special_attack_opponent()">Opponent Special Attack</div>-->
  </div>
  
</body>
</html>
